<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuario</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label>E-mail</label>
            <input name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label>Senha</label>
            <input name="senha" type="senha" placeholder="Digite sua senha">

            <br><br>

            <label>Selecione a cor do seu Nome</label>
            <input type="color">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="nao definido" id="prefiro-nao-informar"> <label for="prefiro-nao-informar">Prefiro não informar</label>

            <br><br>

            <label>Habilidades</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Java Script</label>

            <br><br>

            <label>Cidade</label>
            <br>
            <select name="cidade">
                <option selected value="">--Selecione--</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>


            <br><br>

            <label>Carro</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="Chevrolet">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
                
            </select>

            <br><br>

            <label> Digite sua fruta preferida</label>
            <input  list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">


            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>


            <br><br>


            <label>Digite uma mensagem</label>
            <br>
            <textarea name="mensagem"  cols="50" rows="10"></textarea>

            




            <br><br>

            <button>Enviar</button>

        </fieldset>
    </form>

</body>
</html>
